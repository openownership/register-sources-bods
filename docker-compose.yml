version: "3.8"
services:
  sources-bods:
    build:
      context: .
      target: dev
    depends_on:
      redis:
        condition: service_healthy
    env_file: .env
    networks:
      - elasticsearch
      - redis
      - sources
    restart: on-failure
    volumes:
      - ${DC_SOURCES_BODS_LIB_REGISTER_COMMON:-.dockerempty}:/home/x/lib/register-common
      - ${DC_SOURCES_BODS_LIB_REGISTER_SOURCES_OC:-.dockerempty}:/home/x/lib/register-sources-oc
      - ./.rubocop.yml:/home/x/r/.rubocop.yml
      - ./bin:/home/x/r/bin
      - ./Gemfile.lock:/home/x/r/Gemfile.lock
      - ./Gemfile:/home/x/r/Gemfile
      - ./lib:/home/x/r/lib
      - ./register_sources_bods.gemspec:/home/x/r/register_sources_bods.gemspec
      - ./spec:/home/x/r/spec
      - ./statements:/home/x/r/statements
  redis:
    healthcheck:
      interval: 5s
      retries: 6
      start_period: 60s
      test:
        - CMD
        - redis-cli
        - PING
    image: docker.io/library/redis:7.0.5
    networks:
      - redis
    restart: on-failure
    volumes:
      - redis:/data
networks:
  elasticsearch: {}
  redis: {}
  sources: {}
volumes:
  redis: {}
